<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <h3>Total Players: {{ total_players }}</h3>

    <h2>Called Numbers</h2>
    <ul>
        {% for number in called_numbers %}
        <li>{{ number }}</li>
        {% endfor %}
    </ul>

    <form method="POST" action="{{ url_for('admin') }}">
        <label for="number">Call Number:</label>
        <input type="number" id="number" name="number" min="1" max="30" required>
        <input type="submit" value="Call Number">
    </form>

    <form method="POST" action="{{ url_for('admin') }}">
        <input type="submit" name="newgame" value="Start New Game">
    </form>

    {% if winner %}
    <h2>{{ winner }} has won the game!</h2>
    {% endif %}
</body>
</html>
